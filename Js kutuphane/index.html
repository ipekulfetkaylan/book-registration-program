<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="titleBox">
            <img src="book.png" alt="book" width="100px">
            <h2 id="title">Kitap Ekleme Formu</h2>
            <img src="book.png" alt="book" width="100px">
        </div>
       
        <form action="#" id="booksForm">
            <label for="bookName">Kitap Adı:</label>
            <input type="text" id="bookName">
            <label for="bookAuthor">Kitap Yazarı:</label>
            <input type="text" id="bookAuthor">
            <label for="bookIsbn">ISBN No:</label>
            <input type="text" id="bookIsbn">
            <input type="submit" id="submitBtn" value="Kitap Ekle">
            

        </form>

        <span>
            <table id="bookList">
                <tr>
                    <th>Kitap Adı</th>
                    <th>Kitap Yazarı</th>
                    <th>ISBN No</th>
                    <th>Sil</th>
                </tr>
               
            </table>
        </span>
        <h5 id="result">Henüz hiç bir kitap eklemediniz!</h5>
        
    </div>
    
    <script src="storage.js"></script>
    <script src="script.js"></script>
   
</body>
</html>
